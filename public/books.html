            <div class="pull-right">
        
                <button class="btn btn-success" data-toggle="modal" data-target="#add_new_record_modal" onclick="addRecord()">Order new book</button>
       
            </div>
            </br>
        </div>

      <div class="col-md-12">
        <div class="table-primary">
            <div class="records_content">
                <br/>
                <h3>My favorite books</h3>
                <table id="books" class="table table-bordered table-striped">
						<tr>
							<th>ID.</th>
							<th>Title</th>
							<th>Author</th>
						</tr>
            		</tr>
				</<table>

<!-- Bootstrap Modals -->
<!-- Modal - Add New Article -->
<div class="modal fade" id="add_new_record_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            
            </div>
            <div class="modal-body">
                <form id="record_form">
               <input type="hidden" name="id" id="id" />
                    <div class="form-group">
                        <label for="name">Title</label>
                        <input type="text" name="title" id="title" placeholder="Title" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="abstract">Author</label>
                        <textarea name="author" id="author" placeholder="Author"  class="form-control"></textarea>
                    </div>
		        
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveRecord()">Save Record</button>
            </div>
        </div>
    </div>
</div>
<!-- // Modal -->

</body>

</html>
